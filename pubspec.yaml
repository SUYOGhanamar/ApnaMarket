name: apna_market
description: A digital marketplace ensuring direct seller benefits - connecting homemakers, farmers, and small producers with customers.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.0.0

  # Icons
  font_awesome_flutter: ^10.6.0

  # Animations
  animations: ^2.0.11
  flutter_staggered_animations: ^1.1.1

  # Image Handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

  # Ratings
  flutter_rating_bar: ^4.0.1

  # Carousel
  carousel_slider: ^4.2.1

  # Shimmer Effect
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

